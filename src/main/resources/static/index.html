<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viikkokalenteri ja Ajanvaraus</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            color: #333;
        }
        form {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="time"], input[type="date"] {
            padding: 5px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #message {
            margin-top: 20px;
            font-weight: bold;
        }
        table {
            border-collapse: collapse;
            width: 80%;
            text-align: center;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
        }
        th {
            background-color: #f4f4f4;
        }
        .free {
            background-color: #d4edda;
            cursor: pointer;
        }
        .booked {
            background-color: #f8d7da;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
<h1>Book an Appointment</h1>
<form id="bookingForm">
    <label for="date">Valitse p채iv채:</label>
    <input type="date" id="date" name="date" required>

    <label for="time">Valitse aika:</label>
    <input type="time" id="time" name="time" required>

    <button type="submit">Varaa aika</button>
</form>
<div id="message"></div>

<h1>Viikkokalenteri</h1>
<table>
    <thead>
    <tr>
        <th>Aika</th>
        <th>Maanantai</th>
        <th>Tiistai</th>
        <th>Keskiviikko</th>
        <th>Torstai</th>
        <th>Perjantai</th>
    </tr>
    </thead>
    <tbody id="calendar-body">
    </tbody>
</table>

<script>
    function bookAppointment(date, time) {
        fetch('/api/appointments/book', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({date: date, time: time}),
        })
            .then(response => response.ok ? response.text() : Promise.reject(response.text()))
            .then(message => {
                document.getElementById('message').textContent = "Varaus onnistui";
                updateCalendar();
            })
            .catch(error => {
                error.then(err => {
                    document.getElementById('message').textContent = "Varaus ep채onnistui: " + err;
                }).catch(() => {
                    document.getElementById('message').textContent = "Varaus ep채onnistui! Tarkista palvelin.";
                });
            });

    }

    function updateCalendar() {
        fetch('/api/appointments/available')
            .then(response => response.json())
            .then(appointments => {
                const calendarBody = document.getElementById('calendar-body');
                calendarBody.innerHTML = '';

                for (let hour = 8; hour <= 16; hour++) {
                    let row = document.createElement("tr");
                    let timeCell = document.createElement("td");
                    timeCell.textContent = `${hour}:00 - ${hour + 1}:00`;
                    row.appendChild(timeCell);

                    for (let day = 1; day <= 5; day++) {
                        let cell = document.createElement("td");
                        const timeSlot = `${hour}:00`;
                        const appointment = appointments.find(app => app.time === timeSlot);

                        if (appointment && !appointment.available) {
                            cell.classList.add("booked");
                            cell.textContent = "Varattu";
                        } else {
                            cell.classList.add("free");
                            cell.textContent = "Vapaa";
                            cell.addEventListener('click', () => {
                                bookAppointment(document.getElementById('date').value, timeSlot);
                            });
                        }
                        row.appendChild(cell);
                    }
                    calendarBody.appendChild(row);
                }
            });
    }

    document.getElementById('bookingForm').addEventListener('submit', function (event) {
        event.preventDefault();
        const date = document.getElementById('date').value;
        const time = document.getElementById('time').value;
        bookAppointment(date, time);
    });

    updateCalendar();
</script>
</body>
</html>
